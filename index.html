<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيادة تقويم النطق - وفاق وهبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        
        * { font-family: 'Cairo', sans-serif; }
        
        .notification-slide { animation: slideDown 0.5s ease-out; }
        @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <h1 class="text-center text-3xl font-bold text-gray-800 p-6">✅ نسخة محسنة جاهزة للرفع على GitHub Pages</h1>
    <p class="text-center text-gray-600">ملف تجريبي - يمكنك التوسع بإضافة باقي الأقسام كما في الكود السابق</p>

    <script>
        function showSection(sectionName, btn) {
            document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-blue-100','text-blue-700'));
            document.getElementById(sectionName)?.classList.remove('hidden');
            document.getElementById(sectionName)?.classList.add('fade-in');
            btn.classList.add('bg-blue-100','text-blue-700');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const data = JSON.parse(event.target.result);
                        localStorage.setItem('appointments', JSON.stringify(data.appointments || []));
                        localStorage.setItem('patients', JSON.stringify(data.patients || []));
                        localStorage.setItem('reports', JSON.stringify(data.reports || []));
                        alert('تم استيراد البيانات بنجاح');
                    } catch {
                        alert('ملف غير صالح');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
    </script>
</body>
</html>
